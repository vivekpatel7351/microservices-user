server:
  port: 8084
spring:
  application:
    name: API-GATEWAY
  cloud:
    gateway:
      mvc:
        routes:
        - id: USERSERVICE
          uri: lb://USERSERVICE 
          predicates:
          - Path=/users/**
        - id: HOTELSERVICE
          uri: lb://HOTELSERVICE
          predicates:
          - Path=/hotels/**             
        - id: RATINGSERVICE
          uri: lb://RATINGSERVICE
          predicates:
          - Path=/ratings/**  


eureka:
  client:
    fetch-registry: true
    register-with-eureka: true  
    service-url:
      defaultZone: http://localhost:8761/eureka
  instance:
    prefer-ip-address: true 